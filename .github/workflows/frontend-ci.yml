name: Frontend CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-check:
    name: Build frontend project, run eslint and prettier checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run eslint
        run: npm run lint

      - name: Run prettier
        run: npm run prettier
